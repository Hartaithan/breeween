<div class="playback-control">
  <button class="button">
    <mat-icon
      aria-hidden="false"
      aria-label="play icon"
      fontIcon="play_arrow"
    ></mat-icon>
  </button>
</div>
<div class="content">
  <p>Name</p>
</div>
<div class="volume-control">
  <div class="button volume">
    <mat-icon
      aria-hidden="false"
      aria-label="value icon"
      fontIcon="volume_up"
    ></mat-icon>
  </div>
  <mat-slider min="0" max="100" step="1" value="50">
    <input matSliderThumb />
  </mat-slider>
</div>
